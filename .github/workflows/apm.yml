name: 'Terraform APM'

on:
  repository_dispatch:
    types: [apm]

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    # environment: production

    env:
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:

    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v3

    # Install the latest version of Terraform CLI
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Initialize Terraform
      run: |
        terraform -chdir=./terraform/apm init \
        -backend-config="resource_group_name=rgtrackereuwterraform" \
        -backend-config="storage_account_name=sttrackereuwterraform" \
        -backend-config="container_name=tfstates" \
        -backend-config="key=${{ github.event.client_payload.newrelic_account_id }}-apm-${{ github.event.client_payload.app_name }}"

    # Check that all Terraform configuration files adhere to a canonical format
    - name: Format Terraform
      run: terraform -chdir=./terraform/apm fmt -check

    # Generate an execution plan for Terraform
    - name: Plan Terraform
      run: |
        terraform -chdir=./terraform/apm plan \
          -var NEW_RELIC_ACCOUNT_ID=${{ github.event.client_payload.newrelic_account_id }} \
          -var NEW_RELIC_API_KEY=${{ github.event.client_payload.newrelic_api_key }} \
          -var NEW_RELIC_REGION=${{ github.event.client_payload.newrelic_region }} \
          -var app_name=${{ github.event.client_payload.app_name }} \
          -out "./tfplan"

    # Apply the configured Terraform plan
    - name: Apply Terraform
      if: github.event.client_payload.terraform_destroy == false
      run: |
        terraform -chdir=./terraform/apm apply \
          -auto-approve \
          -var NEW_RELIC_ACCOUNT_ID=${{ github.event.client_payload.newrelic_account_id }} \
          -var NEW_RELIC_API_KEY=${{ github.event.client_payload.newrelic_api_key }} \
          -var NEW_RELIC_REGION=${{ github.event.client_payload.newrelic_region }} \
          -var app_name=${{ github.event.client_payload.app_name }} \

    # Destroy the existing Terraform deployment
    - name: Destroy Terraform
      if: github.event.client_payload.terraform_destroy == true
      run: |
        terraform -chdir=./terraform/apm destroy \
          -auto-approve \
          -var NEW_RELIC_ACCOUNT_ID=${{ github.event.client_payload.newrelic_account_id }} \
          -var NEW_RELIC_API_KEY=${{ github.event.client_payload.newrelic_api_key }} \
          -var NEW_RELIC_REGION=${{ github.event.client_payload.newrelic_region }} \
          -var app_name=${{ github.event.client_payload.app_name }} \
